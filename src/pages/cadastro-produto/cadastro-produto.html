<ion-header>

  <ion-navbar>
    <ion-title>Novo produto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome do produto</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="data.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pre√ßo</ion-label>
      <ion-input type="text" name="preco" [(ngModel)]="data.preco"></ion-input>
    </ion-item>

    

    <button ion-button block (click)="submit()">Cadastrar novo produto</button>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Response
    </ion-card-header>

    <ion-card-content>
      <b>{{data.response}}</b>
    </ion-card-content>
  </ion-card>
</ion-content>
